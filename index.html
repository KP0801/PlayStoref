<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand"><img src="img/logo.png" id="logo" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary my-2 my-sm-0 ml" type="submit"><i class="fa-solid fa-magnifying-glass"
            style="width: 1rem;"></i></button>
      </form>
    </div>
  </nav>
  <!--Fin Navbar-->
  <main class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" id="titulo">Categoria</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" style="margin-left: auto;">
          <li class="nav-item dropdown">
            <div class="row" id="selecCategoria">
              <div class="col-12">
                <select class="form-select my-4" aria-label="Default select example" id="listaCategoria"
                  onchange="cargarAplicaciones();">
                </select>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav> <br>
    <div class="row" id="aplicacionesCatg">
    </div>

  </div>
  </div>

  <!--   modaaaaaallll-->

  <div class="modal" tabindex="-1" id="modalnuevaApp">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class=" container-fluid ">

          <div class="row mx-1">

            <div class="modal-header col-12">


              <!--  sub division-->
              <div>

                <div class="card cardBorder">
                  <div class="row">
                    <div class="col-4" id="arribaIMAGEN">

                    </div>
                    <div class="col-8">
                      <div class="card-body">
                        <h5 class="modal-title" id="nombre-app"></h5>
                        <p id="desarrollador"></p>
                        <p id="descripcionApp"></p>

                      </div>
                    </div>
                  </div>
                </div>


              </div>



            </div>
            <!--estrellas-->

            <div class="container">

              <div class="row mx-1" id="selecCategoria">
                <hr>
                <div id="padreestrella" class="m-0 ">

                  <div id="estrellascont" class="m-0"></div>


                </div>
                <br><br>
                <hr>
              </div>
            </div>










            <!-- #regiom ----------------------------------------------------------->


            <!-- imagenes carousel-->

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/app-screenshots/1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/app-screenshots/2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="img/app-screenshots/3.webp" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>






            <!--comentarios-->

            <div id="comentarios" class="col-12 mt-3"></div>



          </div>





          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="btn-instalar" type="button" class="btn btn-primary">Instalar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
